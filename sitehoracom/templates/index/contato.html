<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/contato.css') }}">
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo HoraCom">
    </div>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Início</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
        <li><a href="{{ url_for('contato') }}">Contato</a></li>
      </ul>
    </nav>
  </header>  


    <main class="content">      
      <section class="img">
        <img src="{{ url_for('static', filename='images/menina.png') }}"alt="imagem">
      </section>     

      <aside class="textocontato">
        <p>Entre em Contato conosco utilizando o formulário abaixo: </p>
        <form class="textocontato"action="mailto:horacomgti@gmail.com" method="POST" enctype="text/plain"> 
            <label for="nome">Nome: </label>      
            <br>
            <input type="text" id="nome" name="nome" required><br>
            <br>
            <label for="email">Email: </label>
            <br>
            <input type="email" id="email" name="email"required><br>
            <br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            <br>
            <input type="submit"></input>
            <input type="reset" value="Limpar"></input>

        </form>
        <p>Nos acompanhe em nossas mídias sociais e por email.</p><br>
         
        <p><a href="https://www.instagram.com/_horacom/"><img class="insta" src="{{ url_for('static', filename='images/logoinsta.jpg') }}" alt= "insta" ></a> <a href="mailto:horacomgti@gmail.com"><img class="gmail" src="{{ url_for('static', filename='images/gmail.png') }}"alt="gmail"></a></p>
      </aside>  

    </main>  
    <footer>
      <p>&copy; 2023 HoraCom. Todos os direitos reservados.</p>
    </footer>
  </body>  

</html>
