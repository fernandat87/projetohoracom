<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo HoraCom">
    </div>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Início</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
        <li><a href="{{ url_for('contato') }}">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="cadastro">
    <aside class="cadastro">      
      <section class="img">
        <img src="{{ url_for('static', filename='images/Editar.png') }}"  alt="imagem" id="imagem">
      </section>     
    </aside>

    <aside class="textocadastro">
      <section class="textocadastro">
        <h2>Faça seu cadastro aqui</h2>   
        <form action="{{ url_for('processar_cadastro') }}" onsubmit="return validarFormulario();" method="post">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" required>
          <br>  
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
          <br>  
          <label for="tipo_usuario">Escolha o Tipo de Usuário:</label>
          <select id="tipo_usuario" name="tipo_usuario" required>
            <option value="academico">Acadêmico</option>
            <option value="coordenador">Coordenador</option>
          </select>
          <br>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required>
          <br>  
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
          <br>             
          <label for="confirma-senha">Confirme sua Senha</label>
          <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required>
          <br>                  
          <input type="submit" class="botao-login"></input>           
        </form>
      </section>
    </aside>  
  </main>
  <footer>
    <p>&copy; 2023 HoraCom. Todos os direitos reservados.</p>
  </footer>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
