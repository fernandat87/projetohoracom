<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href=".\images\favicon.ico">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <div class="logo">
          <img src="images/logo.png" alt="Logo HoraCom">
        </div>
    </header>

    <main class="content">   
      <article class="content">
        <section class="img">
          <img src="images/menina.png" alt="imagem">
        </section>  
      </article>        

      <aside class="textologin">        
          <h1>Olá!<br> Seja bem-vindo.</h1>
          <h4> faça seu login agora</h4>
          <br>
          <br>
          <form action="/processar_login" onsubmit ="return validatedata()" method="post">
           <br>
           <br>
           <label for="email-cpf">Login</label><br>
           <input type="text" id="email-cpf" name="email-cpf" placeholder="Digite seu email ou CPF" required> <br>
           <label for="senha">Senha</label><br>
           <input type="password" id="senha"       name="senha"     placeholder="Digite sua senha" required><br>
           <input type="submit"value="Entrar"></input>          
        </form>
          <p><a href="esqueceusenha.html" class="link-esqueceu-senha">Esqueceu a senha?</a></p>
          <p><a href="usercoordenador.html" class="cadastro">Se você é coodenador clique aqui</a></p>
          <a href="cadastro.html" class="cadastro">Clique aqui e crie sua conta</a>
          <div class="voltar">
            <button id="backBtn">Voltar</button>
          </div>
      </aside>     
    </main>  

    <footer>
      <p>&copy; 2023 HoraCom. Todos os direitos reservados.</p>
    </footer>  
    <script>
      // Adicione informações dinamicamente
      var imagemElement = document.getElementById("imagem");
      imagemElement.src = "images/menina.png"; // Substitua pelo caminho da nova imagem
    </script>
    <script>
      document.getElementById("backBtn").addEventListener("click", function(){
        history.back();
      });
    </script>
  </body>  

</html>
