</head>
<body>   
  
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo HoraCom">

   <div class="titulo">
      <h1>Anexar Certificados</h1> 
   </div>
  
    <div class="info">
      <p>Acesse a tabela para consultar regulamento com descrição<a href="tabela.html">Tabela</a></p>
      <br> 
      <p>Seleção de arquivos:</p>   
    </div>

    <div class="arrasta" id="dropArea" ondragover="handleDragOver(event)" ondrop="handleDrop(event)" ondragleave="handleDragLeave(event)">
      <span id="dragInfo">Solte o arquivo a ser carregado aqui...</span>
      <form action="/upload" method="POST" enctype="multipart/form-data">
      </form>
    </div>
    
    
    
      <form>
        <div class="arquivo">
        <label for="arquivo">Enviar arquivo</label>
        <input type="file" id="arquivo" name="arquivo" accept=".jpg, .jpeg, .png">
      </div>
      </form>
      
    

    <div class="grupo">
      <label for="grupoPrincipal">Selecione o grupo principal:</label>
      <select id="grupoPrincipal" onchange="showOptions()">
      <option value="none" selected disabled>Escolha um grupo</option>
      <option value="g1">Grupo 1</option>
      <option value="g2">Grupo 2</option>
      </select>   
    </div>

  <!-- Lista de opções para o Grupo 1 -->
  <div class="grupo-options" id="g1Options" style="display: none;">
    <label for="subGrupoG1">Selecione uma opção do Grupo 1:</label>
    <select id="subGrupoG1">
      <option value="none" selected disabled>Escolha uma opção</option>
      <option value="opcao1">Opção 1 - Realização Curso Língua Estrangeira </option>
      <option value="opcao2">Opção 2 - Realização Curso de Extensão na Área do Conhecimento</option>
      <option value="opcao3">Opção 3 - Realização Monitoria</option>
      <option value="opcao4">Opção 4  - Participação como Ouvinte em banca de TCC - graduação e pós graduação</option>
      <option value="opcao5">Opção 5 - Participação como Ouvinte em banca de TCC - graduação e pós graduação</option>
      <option value="opcao6">Opção 6 - Participação em Projeto de Pesquisa/Extensão cadastrado no COPE do câmpus Pinhais</option>
      <option value="opcao7">Opção 7 - Voluntariado </option>
      <option value="opcao8">Opção 8 - Participação em eventos ou ações de temas transversais: sustentabilidade, inclusão, diversidade e direitos
        humanos - Organizador </option>
      <option value="opcao9">Opção 9 - Participação em eventos ou ações de temas transversais: sustentabilidade, inclusão, diversidade e direitos
        humanos - Ouvinte</option>
      <option value="opcao10">Opção 10 - Autoria ou coautoria de artigo científico publicado ou com aceite final de publicação em revista com ISSN - com revisão</option>
      <option value="opcao11">Opção 11 - Autoria ou coautoria de artigo científico publicado ou com aceite final de publicação em revista com ISSN - sem revisão</option>
      <option value="opcao12">Opção 12 - Autoria ou coautoria de artigo científico publicado ou com aceite final de publicação em revista com ISSN em outra area - sem revisão</option>
      <option value="opcao13">Opção 13 - Autoria ou coautoria de capítulo de livro publicado ou com aceite final de publicação, na área de conhecimento
        do curso, com ISBN e comitê editorial</option>
      <option value="opcao14">Opção 14 - Autoria ou coautoria de livro publicado ou com aceite final de publicação, na área de conhecimento do curso,
        com ISBN e comitê editorial</option>  
      <option value="opcao15">Opção 15 - Participação como ouvinte em eventos (congresso, seminário, simpósio, colóquio), ou em cursos, minicursos e
        oficinas, de natureza acadêmica</option>   
      <option value="opcao16">Opção 16 - Participação como ouvinte em eventos (congresso, seminário, simpósio, colóquio), ou em cursos, minicursos e
        oficinas, de natureza acadêmica</option> 
      <option value="opcao17">Opção 17 - Apresentação de trabalhos em eventos na área de conhecimento do curso (congresso, simpósio, seminário,
        colóquio, semana acadêmica etc.) - Trabalho completo </option>  
      <option value="opcao18">Opção 18 - Apresentação de trabalhos em eventos na área de conhecimento do curso (congresso, simpósio, seminário,
          colóquio, semana acadêmica etc.)- Resumo ou Banner</option>      
      <option value="opcao19">Opção 19 - Ministrar cursos, minicursos e oficinas na área de conhecimento do curso</option>                
    </select>
  </div>   
  

  <!-- Lista de opções para o Grupo 2 -->
  <div class="grupo-options" id="g2Options" style="display: none;">
    <label for="subGrupoG2">Selecione uma opção do Grupo 2:</label>
    <select id="subGrupoG2">
      <option value="none" selected disabled>Escolha uma opção</option>
      <option value="opcao1">Opção 1 -Realização de estágio supervisionado não obrigatório, regulamentado pela Lei 11.788/2008, realizado na área de
        conhecimento do curso</option>
      <option value="opcao2">Opção 2 - Trabalho comprovado na área (durante a realização do curso), carga mínima de 20h semanais</option>
      <option value="opcao3">Opção 3 - Participação em Visita Técnica supervisionada</option>
      <option value="opcao4">Opção 4 - Desenvolvimento de solução técnica na área de conhecimento do curso, devidamente validada pelo coordenador de
        atividades complementares (sem sobreposição a outras atividades)</option> 
      </select>
    </div>

    <div class="horascertificado">
    <!-- Campo para inserir as horas contidas no certificado-->
    <label for="horasDesejadas">Horas desejadas por certificado:</label>
    <input type="number" id="horasDesejadas" placeholder="Insira o número de horas" oninput="calculateReducedHours()">
    <br>
    <span id="horasReduzidas"></span>
  </div>

  </div>AINDA NÃO consegui retornar o maximo de horas -->
   
   <div>
    <button class="inserir" type="button" onclick="verificarLimiteHoras()">Inserir</button>
    <button class="cancelar">Cancelar</button>
   </div>
  
  <div class="voltar">
    <button onclick="goBack()">Voltar</button>
  </div>

</body>
</html>
