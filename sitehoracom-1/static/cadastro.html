<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="icon" type="image/x-icon" href=".\images\favicon.ico">
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
  
  
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo HoraCom">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
</header>

  <main class="cadastro">
    <aside class="cadastro">      
      <section class="img">
        <img src="images/Editar.png" alt="imagem" id="imagem">
      </section>     
    </aside>

    <aside class="textocadastro">
      <section class="textocadastro">
        <h2>Faça seu cadastro aqui</h2>   
        <form action="/processar_cadastro" onsubmit="return validarFormulario();" method="post">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" required>
          <br>  
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
          <br>  
          <label for="tipo_usuario">ID</label>
          <input type="text" id="tipo_usuario" name="tipo_usuario" placeholder="tipo_usuario" required>
          <br>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required>
          <br>  
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
          <br>             
          <label for="confirma-senha">Confirme sua Senha</label>
          <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required>
          <br>                  
          <input type="submit" class="botao-login"></input>           
        </form>
      </section>
    </aside>  
  </main>
  <footer>
    <p>&copy; 2023 HoraCom. Todos os direitos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
